<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="" type="image/png">
    <title>Local Weather App</title>
</head>
<body>
    <div class="container">
        <main class="display">
            <section class="current"></section>
            <section class="forecasts"></section>
        </main>
        <section class="location_search">
            <h3 class="location-title">Search by City</h3>
            <form class="input-form">
                <input type="text" class="input" placeholder="Enter a City Name" list="suggestions">
                <input type="submit" class ="search-btn" value="Search">
                <datalist id="suggestions"></datalist>
            </form>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
